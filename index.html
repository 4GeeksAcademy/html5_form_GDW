<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GFONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>HTML5 Form GDW</title>
</head>
<body>
    <main class="form">
        <!-- HEADER -->
        <header class="form__header">
            <h1>Payment Form Example</h1>
        </header>
        <!-- FORM BODY -->
        <form action="###" class="form__body">
            <!-- ERROR MESSAGE -->
            <div class="form__errMsg">
                Some fields are missing!
            </div>
            <!-- ROW -->
            <section class="form__row">
                <div class="form__rowChildren">
                    <label for="card">
                        Card #
                    </label>
                    <input type="number" id="card"  placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form__rowChildren">
                    <label for="cvc">
                        CVC #
                    </label>
                    <input type="number" id="cvc" placeholder="000">
                </div>
                <div class="form__rowChildren">
                    <label for="amount">
                        Amount
                    </label>
                    <input type="number" id="amount" placeholder="Amount">
                </div>
            </section>
            <!-- 2COLS -->
            <div class="form__2cols">
                <!-- LCOL -->
                <section class="form__lcol">
                    <div class="form__colChildren">
                        <label for="fname">
                            First Name
                        </label>
                        <input type="text" id="fname">
                    </div>
                    <div class="form__colChildren">
                        <label for="city">
                            City
                        </label>
                        <input type="text" id="city">
                    </div>
                    <div class="form__colChildren">
                        <label for="card_types">
                            We accept:
                        </label>
                        <div class="form__cardFlexbox">
                            <div>
                                <input type="radio" id="card_type1" name="card_type" value="Mastercard">
                                <label for="card_type1">IMG</label>
                            </div>
                            <div>
                                <input type="radio" id="card_type2" name="card_type" value="VISA">
                                <label for="card_type2">IMG</label>
                            </div>
                            <div>
                                <input type="radio" id="card_type3" name="card_type" value="GDW_Money">
                                <label for="card_type3">IMG</label>
                            </div>
                            <div>
                                <input type="radio" id="card_type4" name="card_type" value="American Express">
                                <label for="card_type4">IMG</label>
                            </div>
                    </div>
                </section>
                <!-- RCOL -->
                <section class="form__rcol">
                    <div class="form__colChildren">
                        <label for="Last Name">
                            Last Name
                        </label>
                        <input type="text" id="Last Name">
                    </div>
                    <div class="form__sub-2cols ">
                        <div form__colChildren>
                            <label for="state">
                                State
                            </label>
                            <select name="state" id="state" class="form__colChildren">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form__colChildren">
                            <label for="postal">
                                Postal Code
                            </label>
                            <input type="number" id="postal">
                        </div>
                    </div>
                    <div class="form__colChildren">
                        <label for="card_types">
                            Message
                        </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </section>
            </div>
        </form>
        <!-- FOOTER -->
        <footer>
            <button class="btn btn--grey" type="reset">
                Cancel
            </button>
            <button class="btn btn--blue" type="submit">
                Send
            </button>
        </footer>
    </main>
</body>
</html>
